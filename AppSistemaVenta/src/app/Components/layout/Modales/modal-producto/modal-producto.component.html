<h2 mat-dialog-title>{{tituloAccion}} Producto</h2>

<mat-dialog-content>
  <form [formGroup]="formularioProducto">
    <div style="display: flex; flex-direction: column; gap: 20px;">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput autocomplete="off" formControlName="nombre">
        <mat-icon matSuffix>fit-screen</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categor√≠a</mat-label>
        <mat-select formControlName="idCategoria">
          <mat-option *ngFor="let item of listaCategorias" [value]="item.idCategoria">
            {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Stock</mat-label>
        <input matInput type="number" autocomplete="off" formControlName="stock">
        <mat-icon matSuffix>edit_square</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Precio</mat-label>
        <input matInput type="number" autocomplete="off" formControlName="precio">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="esActivo">
          <mat-option value="1">Activo</mat-option>
          <mat-option value="0">Inactivo</mat-option>
        </mat-select>
        <mat-icon matSuffix>toggle_on</mat-icon>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="margin-top: 10px;">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
          [disabled]="formularioProducto.invalid"
          (click)="guardarEditar_Producto()">{{botonAccion}}</button>
</mat-dialog-actions>
