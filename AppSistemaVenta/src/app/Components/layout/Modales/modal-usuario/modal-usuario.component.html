<h2 mat-dialog-title style="margin-bottom: 10px; font-size: 22px; font-weight: bold; text-align: center;">
  {{tituloAccion}} Usuario
</h2>

<mat-dialog-content>
  <form [formGroup]="formularioUsuario">
    <div style="display: flex; flex-direction: column; gap: 20px;">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre Completo</mat-label>
        <input matInput autocomplete="off" formControlName="nombreCompleto">
        <mat-icon matSuffix>account-box</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput autocomplete="off" formControlName="correo">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="idRol">
          <mat-option *ngFor="let item of listaRoles" [value]="item.idRol">
            {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="ocultarPassword ? 'password' : 'text'" formControlName="clave">
        <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
          <mat-icon>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="esActivo">
          <mat-option value="1">Activo</mat-option>
          <mat-option value="0">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" style="margin-top: 10px;">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" [disabled]="formularioUsuario.invalid"
          (click)="guardarEditar_Usuario()">{{botonAccion}}</button>
</mat-dialog-actions>
